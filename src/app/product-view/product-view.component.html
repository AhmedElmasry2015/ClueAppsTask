
<div class="main-slider">
  <div class="container ">
    <h2 class="text-center" style="color:white;">Product List</h2>
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
      
      <div class="carousel-inner">
     
            <div class="carousel-item active"  >
                <div class="row">
                  <div class="col-md-2 " *ngFor="let extract of data | slice:0:6;" >
                      <div class="product-slider text-center">
                        <p> {{extract.category_name}}</p>
                        <p>{{extract.vendor_name}}</p>
                        <p>{{extract.price|currency}}</p>
                        <span  class="glyphicon  glyphicon-star"></span>
                      </div>
                  </div>
                </div>
            </div>
              <div class="carousel-item" *ngFor="let number of [4]" >
                  <div class="row ">
                      <div class="col-md-2  " *ngFor="let extract of data | slice:6:12;" >
                          <div class="product-slider text-center">
                            <p>{{extract.category_name}}</p>
                            <p>{{extract.vendor_name}}</p>
                            <p>{{extract.price|currency}}</p>
                          </div>
                      </div>
                    </div>
            </div>

      </div>

      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" style="background-color: black;position:absolute;right:100px"aria-hidden="true"></span>
        <span class="sr-only" >Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators"  role="button" data-slide="next">
        <span class="carousel-control-next-icon" style="background-color: black; position:absolute;left:100px" aria-hidden="true"></span>
